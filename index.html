<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>나이스 피크닉</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=gxhiizwzqn"></script>
</head>
<body>

  <!-- 헤더 -->
  <header class="header">
    <div class="logo">
    <a href="#">
      <img src="images/logo.png" alt="로고" style="width: 200px; height: auto;">
    </a>
  </div>
  <nav class="nav">
    <a href="#intro">소개</a>
    <a href="#menu">메뉴</a>
    <a href="#location">오시는 길</a>
  </nav>
  </header>

  <!-- 배너 -->
  <section class="banner">
    <h1>자연 속에서 즐기는 바베큐</h1>
    <p>넓은 공간, 멋진 풍경, 힐링 충전까지!</p>
  </section>

  <!-- 소개 -->
  <section class="intro" id="intro">
    <h2>나이스 피크닉 소개</h2>
    <p>반려견과 함께 즐길 수 있는 당일치기 캠핑 & 피크닉</p>
      <div class="intro-gallery">
    <img src="images/intro.jpg" alt="가게 내부1">
    <img src="images/store2.jpg" alt="가게 외관2">
    <img src="images/store3.jpg" alt="고기 굽는 장면3">
  </div>
  </section>

  <!-- 메뉴 -->
  <section class="menu" id="menu">
    <h2>메뉴 소개</h2>
    <div class="menu-list">
      <div class="menu-item">
        <img src="images/pork.jpg" alt="돼지고기">
        <h3>돼지고기 세트</h3>
        <p>국내산 삼겹살, 목살 포함</p>
      </div>
      <div class="menu-item">
        <img src="images/beef.jpg" alt="소고기">
        <h3>소고기 세트</h3>
        <p>프리미엄 한우 구성</p>
      </div>
    </div>
  </section>

  <!-- 위치 -->
  <section class="location" id="location">
    <h2>오시는 길</h2>
    <p>경기도 양주시 원골로 104-21 (나이스 피크닉)</p>
    <p>📞 010-7320-0086</p>
    <!-- 지도는 이미지로 대체하거나 구글 지도 iframe 삽입 가능 -->
    <div id="map" style="width:100%;height:400px;"></div>
    <script>
      var mapOptions = {
    center: new naver.maps.LatLng(37.3595704, 127.105399),
    zoom: 10
      };
      var map = new naver.maps.Map('map', mapOptions);
    </script>
  </section>

  <!-- 푸터 -->
  <footer class="footer">
    <p>© 2025 NICE PICNIC. All Rights Reserved.</p>
  </footer>

</body>
</html>
