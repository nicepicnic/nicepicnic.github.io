<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전체 메뉴</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section id="item" class="item-section">
    <h2 class="section-title">전체 메뉴</h2>

    <div class="item-grid">
      <!-- 같은 카드들 반복 -->
      <div class="item-card">
        <img src="images/숯.jpg" alt="숯" class="item-image" />
        <div class="item-info">
          <h3 class="item-title">숯</h3>
          <p class="item-desc">셀프바베큐</p>
          <p class="item-price">20,000</p>
        </div>
      </div>

      <div class="item-card">
        <img src="images/바베큐.jpg" alt="바베큐" class="item-image" />
        <div class="item-info">
          <h3 class="item-title">셀프바베큐</h3>
          <p class="item-desc">36개월미만 무료...이상성인동일요금</p>
          <p class="item-price">15,000</p>
        </div>
      </div>

      <div class="item-card">
        <img src="images/숙박.jpg" alt="숙박" class="item-image" />
        <div class="item-info">
          <h3 class="item-title">아건강힐링하우스(숙박)</h3>
          <p class="item-desc">에어비앤비 홈페이지 참고</p>
          <p class="item-price">400,000</p>
        </div>
      </div>

      <!-- 필요하면 추가 카드들 계속 넣을 수 있음 -->
    </div>
  </section>
</body>
</html>
